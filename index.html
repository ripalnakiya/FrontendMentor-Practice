<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <!-- <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="top" /> -->
    <main class="container">
      <img
        src="images/bg-pattern-card.svg"
        alt="bg-pattern-card"
        class="img-pattern"
      />
      <img src="images/image-victor.jpg" alt="image-victor" class="img" />
      <h1>Victor Crest<span> 26</span></h1>
      <p>London</p>
      <div class="stats">
        <div>
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div>
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <!-- <img
      src="images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
      class="bottom"
    /> -->
  </body>
</html>
